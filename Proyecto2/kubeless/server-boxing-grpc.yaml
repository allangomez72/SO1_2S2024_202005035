apiVersion: apps/v1
kind: Deployment
metadata:
  name: sever-boxing-grpc
  namespace: grpc-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sever-boxing-grpc
  template:
    metadata:
      labels:
        app: sever-boxing-grpc
    spec:
      containers:
        - name: server-boxing-grpc
          image: allangomez/server:v1.0  # Cambia por la imagen de Docker Hub
          ports:
            - containerPort: 50053
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: service-50053
  namespace: grpc-app
spec:
  selector:
    app: sever-boxing-grpc
  ports:
    - protocol: TCP
      port: 50053
      targetPort: 50053
  type: ClusterIP
